<!DOCTYPE html>
<!--fig. 7.11: analysis.html-->
<!--Examination-results calculation.-->
<html>
	<head>
		<meta charset="utf-8">
		<title>Analysis of Examintation Results</title>
		<script type="text/javascript">
			//initializing variables in declarations
			var passes = 0; //number in declarations
			var failures = 0; //number of failures
			var student = 1; // student counter
			var result; // an exam result

			//process 10 students: counter-controlled loop
			while ( student <= 10 )
			{
				result = window.prompt( "Enter result (1=pass, 2fail)", "0" );
				if ( result == "1")
					passes = passes + 1;
				else 
					failures = failures +1;
				student = student + 1;
			}// end while

			//terminal phase
			document.writeln( "<h1>Examintation Results</h1" );
			document.writeln( "<p>Passed: " + passes + ": Failed: " + failures + "</p>");
			if ( passes > 8 )
				document.writeln( "<p>Bonus to instructor!</p>" );

		</script>
	</head>
	<body>

	</body>
</html>
