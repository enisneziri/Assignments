<!DOCTYPE html>
<!--Fig, 8.1: Whilecounter.html-->
<!--Counter-controlled repetition.-->
<html>
	<head>
		<title>Counter-Controlled Repetition</title>
		<meta charset="utf-8">
		<script type="text/javascript">

			var counter = 1;//initialization

			while ( counter <= 7 )// repetition condition
			{
				document.writeln( "<p style = 'font-size: " + counter + "ex'>HTHML5 font size " + counter + "ex</p>" );
				++counter; //increment

			}//end while

		</script>
	</head>
	<body>

	</body>
</html>
