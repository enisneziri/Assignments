<!DOCTYPE html>
<!--Fig. 8.5: Sum.html-->
<!--Summation with the for repetition structure.-->
<html>
	<head>
		<meta charset="utf-8">
		<title>Sum the Even Integers from 2 to 100</title>
		<script type="text/javascript">
			
			var sum = 0;

			for ( var number = 2; number <= 100; number += 2 )
				sum += number;

			document.writeln( "The sum of te even integers " + "from 2 to 100 is " + sum);
			
		</script>
	</head>
	<body>

	</body>
</html>
